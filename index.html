<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenu">
        <div class="titre">
            <h2 id="question-counter">Question 0/5</h2>
        </div>
        <div class="barre">
        <div class="progress">
            <div class="barr" id="progress-bar">
            </div>     
        </div>
    
        <div id="score-quiz">
            <h2>Score</h2>
            <h1>0</h1>
        </div>
    </div>
        <div class="boxs">
            <h1 id="text">Are you ready?</h1>
       
        <div class="contaires">
            <p class="letter">A</p>
            <p class="choise">Choice 1</p>
        </div>
        <div class="contaires">
            <p class="letter">B</p>
            <p class="choise">Choice 2</p>
        </div>
        <div class="contaires">
            <p class="letter">C</p>
            <p class="choise">Choice 3</p>
        </div>
        <div class="contaires">
            <p class="letter">D</p>
            <p class="choise">Choice 4</p>
        </div> 
           </div>
        <div class="btn">
        <button type="submit" id="resetbutton">play again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
